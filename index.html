<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Persil8_1.js"></script>
        <script src="data/WatesKaja_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-8.476893787407073,115.48570798351477],[-8.437078847218519,115.56455920960629]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_Persil8_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">DESA</th>\
                        <td>' + (feature.properties['DESA'] !== null ? autolinker.link(feature.properties['DESA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NIB</th>\
                        <td>' + (feature.properties['NIB'] !== null ? autolinker.link(feature.properties['NIB'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SU</th>\
                        <td>' + (feature.properties['SU'] !== null ? autolinker.link(feature.properties['SU'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PBT</th>\
                        <td>' + (feature.properties['PBT'] !== null ? autolinker.link(feature.properties['PBT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NOMORHAK</th>\
                        <td>' + (feature.properties['NOMORHAK'] !== null ? autolinker.link(feature.properties['NOMORHAK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LUASTERTUL</th>\
                        <td>' + (feature.properties['LUASTERTUL'] !== null ? autolinker.link(feature.properties['LUASTERTUL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PEMILIK</th>\
                        <td>' + (feature.properties['PEMILIK'] !== null ? autolinker.link(feature.properties['PEMILIK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TIPEHAK</th>\
                        <td>' + (feature.properties['TIPEHAK'] !== null ? autolinker.link(feature.properties['TIPEHAK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NIB2'] !== null ? autolinker.link(feature.properties['NIB2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Data-K3Bac</th>\
                        <td>' + (feature.properties['Data-K3Bac'] !== null ? autolinker.link(feature.properties['Data-K3Bac'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Keterangan</th>\
                        <td>' + (feature.properties['Keterangan'] !== null ? autolinker.link(feature.properties['Keterangan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Persil8_1_0(feature) {
            switch(String(feature.properties['Keterangan'])) {
                case 'Bidang K3':
                    return {
                pane: 'pane_Persil8_1',
                opacity: 1,
                color: 'rgba(0,255,254,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(137,216,230,0.0)',
                interactive: true,
            }
                    break;
                case 'Bidang Kosong':
                    return {
                pane: 'pane_Persil8_1',
                opacity: 1,
                color: 'rgba(14,255,1,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(127,239,62,0.0)',
                interactive: true,
            }
                    break;
                case 'Bidang Sertipikat':
                    return {
                pane: 'pane_Persil8_1',
                opacity: 1,
                color: 'rgba(255,1,230,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(178,89,230,0.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Persil8_1');
        map.getPane('pane_Persil8_1').style.zIndex = 401;
        map.getPane('pane_Persil8_1').style['mix-blend-mode'] = 'normal';
        var layer_Persil8_1 = new L.geoJson(json_Persil8_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Persil8_1',
            layerName: 'layer_Persil8_1',
            pane: 'pane_Persil8_1',
            onEachFeature: pop_Persil8_1,
            style: style_Persil8_1_0,
        });
        bounds_group.addLayer(layer_Persil8_1);
        map.addLayer(layer_Persil8_1);
        function pop_WatesKaja_2(feature, layer) {
        }

        function style_WatesKaja_2_0() {
            return {
                pane: 'pane_WatesKaja_2',
                opacity: 1,
                color: 'rgba(0,34,254,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 6.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(152,125,183,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_WatesKaja_2');
        map.getPane('pane_WatesKaja_2').style.zIndex = 402;
        map.getPane('pane_WatesKaja_2').style['mix-blend-mode'] = 'normal';
        var layer_WatesKaja_2 = new L.geoJson(json_WatesKaja_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_WatesKaja_2',
            layerName: 'layer_WatesKaja_2',
            pane: 'pane_WatesKaja_2',
            onEachFeature: pop_WatesKaja_2,
            style: style_WatesKaja_2_0,
        });
        bounds_group.addLayer(layer_WatesKaja_2);
        map.addLayer(layer_WatesKaja_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/WatesKaja_2.png" /> Wates Kaja': layer_WatesKaja_2,'Persil 8<br /><table><tr><td style="text-align: center;"><img src="legend/Persil8_1_BidangK30.png" /></td><td>Bidang K3</td></tr><tr><td style="text-align: center;"><img src="legend/Persil8_1_BidangKosong1.png" /></td><td>Bidang Kosong</td></tr><tr><td style="text-align: center;"><img src="legend/Persil8_1_BidangSertipikat2.png" /></td><td>Bidang Sertipikat</td></tr></table>': layer_Persil8_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Persil8_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'NIB'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
